<!DOCTYPE html>
<html>
    <head>
        <title>Agronegocio ERP</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/global.css"><!--{{url_for('static',filename='css/global.css')}}-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
<header>
        <img src="#">
        REGISTRO DE EMPLEADOS
</header>
    <main><br>
            <section>
                <fieldset>
                    <legend>Registo de nuevo Alumno</legend>       
                        <form action="#">
                        <table>
                            <tr>
                                <td>
                                    <label>Nombre:</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Ingresa tu nombre" required name="nombre">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Razon Social:</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Ingresa tu razon social" required name="razonSocial">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Limite de credito:</label>
                                </td>
                                <td>
                                    <select>
                                        <option>$1000</option>
                                        <option>$10000</option>
                                        <option>$50000</option>
                                        <option>$100000</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Direccion:</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Ingresa tu direccion" required name="direccion">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Codigo Postal:</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Ingresa tu Codigo Postal" required name="codigoPostal">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>RFC:</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="RFC" required name="rfc">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Telefono:</label>
                                </td>
                                <td>
                                    <input type="number" placeholder="telefono" name="telefono">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Email:</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Ingresa tu email" name="email">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>Tipo:</label>
                                </td>
                                <td>
                                    <input type="text" placeholder="Ingresa el tipo" name="tipo">
                                </td>
                            </tr>
                        </table>
                        </form>
                </fieldset>
            </section>    
        </main>
    </body>
</html>
