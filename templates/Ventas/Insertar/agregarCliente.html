{%extends 'Base/base.html' %}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-12"></div>
        <div class="col-md-7 col-sm-7 col-xs-12">
            <form class="form-container" action="/agregarCliente" method="post">
                <center>
                    <img src="{{url_for('static',filename='imagenes/client.png')}}">
                    <h4>Agregar cliente:</h4>
                </center>
                <div class="form-row">
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">ID:</label>
                        <input type="number" class="form-control" placeholder="Id" required name="id" readonly
                               value="{{id}}">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Nombre:</label>
                        <input type="text" class="form-control" placeholder="Nombre" required name="nombre"
                               maxlength="100">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Razon Social:</label>
                        <input type="text" class="form-control" placeholder="Razon Social" required name="razon"
                               maxlength="100">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Limite de Credito:</label>
                        <input type="number" class="form-control" placeholder="Limite de Credito" required
                               name="limite">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Direccion:</label>
                        <input type="text" class="form-control" placeholder="Direccion" required name="direccion"
                               maxlength="80">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Codigo Postal:</label>
                        <input type="number" class="form-control" placeholder="Codigo Postal" required name="codigo"
                               maxlength="5">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">RFC:</label>
                        <input type="text" class="form-control" placeholder="RFC" required name="rfc" maxlength="13">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Telefono:</label>
                        <input type="text" class="form-control" placeholder="Telefono" required name="telefono"
                               maxlength="12">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Email:</label>
                        <input type="email" class="form-control" placeholder="Email" required name="email"
                               maxlength="100">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Tipo:</label>
                        <input type="text" class="form-control" placeholder="Tipo" required name="tipo" maxlength="1">
                    </div>
                    <div class="form-group">
                        <label style="color: white; font-weight: bold; background: black;">Ciudad:</label>
                        <select required name="ciudad">
                            {%for ciudad in ciudades%}
                            <option value="{{ciudad.id}}">
                                {{ciudad.nombre}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">Agregar</button>
            </form>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-12"></div>
    </div>
</div>
{% endblock %}
