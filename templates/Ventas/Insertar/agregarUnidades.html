{%extends 'Base/base.html' %}
{%block content%}
<div class="container">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
		<div class="col-md-4 col-sm-4 col-xs-12">
		<form class="form-container" action="/agregarUnidad" method="post">
			<center>
			<img src="{{url_for('static',filename='imagenes/truck.png')}}">
			<h4>Agregar Unidad de Transporte:</h4>
			</center>
		  	<div class="form-group">
		    	<label style="color: white; font-weight: bold; background: black;">ID:</label>
		    	<input type="number" class="form-control" placeholder="Id" required name="id" readonly value="{{id}}">
		  </div>
		  <div class="form-group">
		    <label style="color: white; font-weight: bold; background: black;">Placas:</label>
		    <input type="text" class="form-control" placeholder="Placa" required name="placa">
		  </div>
            <div class="form-group">
		    <label style="color: white; font-weight: bold; background: black;">Marca:</label>
		    <input type="text" class="form-control" placeholder="Marca" required name="marca">
		  </div>
            <div class="form-group">
		    <label style="color: white; font-weight: bold; background: black;">Modelo:</label>
		    <input type="text" class="form-control" placeholder="Modelo" required name="modelo">
		  </div>
            <div class="form-group">
		    <label style="color: white; font-weight: bold; background: black;">Año:</label>
		    <input type="number" class="form-control" placeholder="Año" required name="anio">
		  </div>
            <div class="form-group">
		    <label style="color: white; font-weight: bold; background: black;">Capacidad:</label>
		    <input type="number" class="form-control" placeholder="Capacidad" required name="capacidad">
		  </div>
            <div class="form-group">
		    <label style="color: white; font-weight: bold; background: black;">Estatus:</label>
		    <select required name="estatus">
                <option value="A">A</option>
                <option value="I">I</option>
            </select>
		  </div>
		  <button type="submit" class="btn btn-success btn-block">Agregar</button>
		</form>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
	</div>
</div>
{% endblock %}
