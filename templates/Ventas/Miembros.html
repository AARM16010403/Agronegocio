{%extends 'Base/base.html' %}
{%block content%}
<div class="container" style="margin-top: 10vh;">
    <div class="panel panel-default">
        <div class="panel-heading" style="padding: 10px 0px;">
            <a href="/nuevoMiembro"><button type="button" class="btn btn-primary pull-right" style="padding: 5px 0px;">Agregar miembro</button></a>Miembros
        </div>
        <div class="panel-body">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Cliente</th>
                    <th scope="col">Asociacion</th>
                    <th scope="col">Fecha de incorporacion</th>
                </tr>
                </thead>
                <tbody>
                {%for miembro in miembros%}
                <tr>
                    <th scope="row">{{miembro.idCliente}}</th>
                    <td>{{miembro.idAsociacion}}</td>
                    <td>{{miembro.fechaIncorporacion}}</td>
                    <td><a href="/consultarMiembro/{{miembro.idC}}/{{miembro.idA}}"><img src="{{url_for('static',filename='imagenes/pencil.png')}}"></a></td>
                    <td><a href="/eliminarMiembro/{{miembro.idC}}/{{miembro.idA}}"><img src="{{url_for('static',filename='imagenes/remove.png')}}"></a></td>
                </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
