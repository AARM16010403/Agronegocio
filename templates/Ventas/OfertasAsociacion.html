{%extends 'Base/base.html' %}
{%block content%}
<div class="container" style="margin-top: 10vh;">
    <div class="panel panel-default">
        <div class="panel-heading" style="padding: 10px 0px;">
            <a href="/nuevaOfertaAsociacion"><button type="button" class="btn btn-primary pull-right" style="padding: 5px 0px;">Agregar Oferta de una Asociacion</button></a>Ofertas
        </div>
        <div class="panel-body">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Asociacion</th>
                    <th scope="col">Oferta</th>
                </tr>
                </thead>
                <tbody>
                {%for ao in aos%}
                <tr>
                    <th scope="row">{{ao.asociacion}}</th>
                    <th scope="row">{{ao.oferta}}</th>
                    <td><a href="/consultarOfertaAsociacion/{{ao.idA}}/{{ao.idO}}"><img src="{{url_for('static',filename='imagenes/pencil.png')}}"></a></td>
                    <td><a href="/eliminarOfertaAsociacion/{{ao.idA}}/{{ao.idO}}"><img src="{{url_for('static',filename='imagenes/remove.png')}}"></a></td>
                </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
