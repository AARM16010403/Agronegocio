<body>
	<img src="{{url_for('static',filename='imagenes/fondo.jpg')}}" id="bg">
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-4 col-sm-4 col-xs-12"></div>
		<div class="col-md-4 col-sm-4 col-xs-12">
		<form class="form-container" action="/login" method="post" style="margin-top: 10vh;border: 1px solid; padding: 30px 40px;margin-top: 4vh;
-webkit-box-shadow: 1px 4px 26px 11px rgba(0,0,0,0.75);
